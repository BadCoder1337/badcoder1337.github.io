<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Twitch Social Popup</title>



    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
    <div id="popup-container">
        <div class="popup discord-pop">
            <div class="left">
                <span class="discord"></span>
            </div>
            <div class="right">
                <a href="https://discord.gg/5hW8UP" target="_blank">Rainbow6RUSSIA</a>
            </div>
        </div>
        <div class="popup vk-pop">
            <div class="left">
                <span class="vk"></span>
            </div>
            <div class="right">
                <a href="https://vk.com/rainbow6_ru" target="_blank">Tom Clancy's Rainbow Six: Siege / Осада</a>
            </div>
        </div>
        <div class="popup twitch-pop">
            <div class="left">
                <span class="twitch"></span>
            </div>
            <div class="right">
                <a href="https://twitch.tv/rainbow6russia" target="_blank">Rainbow6RUSSIA</a>
            </div>
        </div>
        <div class="popup twitch-pop">
            <div class="left">
                <span class="twitch"></span>
            </div>
            <div class="right">
                <a href="https://twitch.tv/amedalook" target="_blank">AmedaLook</a>
            </div>
        </div>
        <div class="popup twitch-pop">
            <div class="left">
                <span class="twitch"></span>
            </div>
            <div class="right">
                <a href="https://twitch.tv/fazebook" target="_blank">FaZebook</a>
            </div>
        </div>
        <div class="popup steam-pop">
                <div class="left">
                    <span class="steam"></span>
                </div>
                <div class="right">
                    <a href="https://steamcommunity.com/gid/103582791461840470" target="_blank">Rainbow Six: Siege - RUSSIA</a>
                </div>
            </div>
    </div>
</body>

</html>
